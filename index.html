<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter With API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Hot Gadgets</h1>
            <button class="primary singBtn">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="bannerInfo">
                <h1 class="bannerTitle">Apple Iphone 13 Pro Max</h1>
                <p class="bannerP">There are many variations of passages of Lorem Ipsum available, but the majority have
                    suffered alteration in some form, by injected humou.</p>
                <button class="primary bannerBtn">Buy Now</button>
            </div>
            <div class="bannerImg">
                <img src="assets/Group 48095420.png" alt="">
            </div>
            <div class="bannerSearch">
                <input type="text" class="searchBox" id="searchBox">
                <button class="primary btnSearch" onclick="handelSearch()">Search</button>
            </div>
        </div>
    </header>


    <main>

        <div class="d-none my-5" id="loadingSpinner">
            <div class="d-flex justify-content-center ">
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              </div>
           </div>
        <section id="section">

        </section>




<div class="showMore none" id="show-All-Container">
    <button class="primary singBtn" onclick="handelShowAll()">
        Show More
    </button>
</div>
      
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>

</html>
